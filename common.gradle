if (isModule.toBoolean()){
    apply plugin: 'com.android.application'
}else {
    apply plugin: 'com.android.library'
}

android {
    compileSdkVersion rootProject.ext.android["compileSdkVersion"]
    buildToolsVersion rootProject.ext.android["buildToolsVersion"]

    defaultConfig {
//        if (isModule.toBoolean()) {
//            applicationId "com.xzh.module1"
//        }
        minSdkVersion rootProject.ext.android["minSdkVersion"]
        targetSdkVersion rootProject.ext.android["targetSdkVersion"]
        versionCode rootProject.ext.android["versionCode"]
        versionName rootProject.ext.android["versionName"]

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"

        javaCompileOptions {
            annotationProcessorOptions {
                arguments = [AROUTER_MODULE_NAME: project.getName()]
               // includeCompileClasspath true
            }
        }

        lintOptions {
          //  checkReleaseBuilds false
            // Or, if you prefer, you can continue to check for errors in release builds,
            // but continue the build even when errors are found:
           // abortOnError false
           // check 'NewApi'
            // disable 'GoogleAppIndexingWarning','TypographyFractions', 'TypographyQuotes'
          //  baseline file("lint-baseline.xml") // your choice of filename/path here

            tasks.lint.enabled = false
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

    sourceSets{
        main{
            if (isModule.toBoolean()){
                //AndroidManifest.xml是不可以改名字的
                manifest.srcFile "src/main/manifest-app/AndroidManifest.xml"
            }else {
                manifest.srcFile "src/main/manifest-lib/AndroidManifest.xml"
            }

        }
    }

}

dependencies {
    implementation 'androidx.appcompat:appcompat:1.3.1'
    api 'com.alibaba:arouter-api:1.5.2'
    annotationProcessor 'com.alibaba:arouter-compiler:1.5.2'
    testImplementation 'junit:junit:4.12'
}